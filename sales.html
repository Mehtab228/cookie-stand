<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <section id="first">
        <article class="salmonContainer1">
            <img id="salmon1" src="salmon.jpeg" alt="Salmon swimming around">
        </article>
        <h1>Salmon Cookies</h1>
        <article class="salmonContainer2">
            <img id="salmon2" src="salmon.jpeg" alt="Salmon swimming around">
        </article>
    </section>
    </header>
    <main>
        <h2>Tracking Sales Data</h2>
        <table id="big">
        </table>
        <form id="city-form">
        <fieldset>
            <legend>Add a new city</legend>
            <section id="input-section">
                <label>City Name:</label>
                <input name="location" type="text">
            </section>
            <section id="input-section">
                <label>Minimum Customers:</label>
                <input name="minCust" type="number">
            </section>
            <section id="input-section">
                <label>Maximum Customers:</label>
                <input name="maxCust" type="number">
            </section>
            <section id="input-section">
                <label>Average Cookies sold per hour:</label>
                <input name="averageCookie" type="number">
            </section>
                <button type="submit">Add City</button>
            </fieldset>
        </form>
    </main>
    <script src="app.js"></script>
</body>
<footer id="foot"></footer>
</html>
